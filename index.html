	<title>Lunatic Fringe</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="src/initializeGame.js" type="module"></script>
</head>

<body>
	<div id="game-container">
		<div id="scanner">
			<canvas id="scannerCanvas"></canvas>
		</div>
		<div id="hud">
			<div id="radar">
				<canvas id="radarCanvas"></canvas>
			</div>
			<div id="info-panel">
				<div style="margin-top: 15px;"></div>
				<div class="info-panel-line-dots">
					<span>Condition:</span>
					<div>
						<div id="overall-condition-0" class="grey-dot"></div>
						<div id="overall-condition-1" class="grey-dot"></div>
						<div id="overall-condition-2" class="grey-dot"></div>
						<div id="overall-condition-3" class="grey-dot"></div>
					</div>
				</div>
				<div class="info-panel-line-dots">
					<span class="info-panel-left">Fuel Level:</span>
					<div id="fuel-bar" class="info-panel-right"></div>
				</div>
				<div class="info-panel-line-center-text" style="text-align: center;">
					<span>Damage Control:</span>
				</div>
				<div class="info-panel-line-dots">
					<span id="engines-condition-label">Engines:</span>
					<div>
						<div id="engines-condition-0" class="grey-dot"></div>
						<div id="engines-condition-1" class="grey-dot"></div>
						<div id="engines-condition-2" class="grey-dot"></div>
						<div id="engines-condition-3" class="grey-dot"></div>
					</div>
				</div>
				<div class="info-panel-line-dots">
					<span id="turn-jets-condition-label">Turn Jets:</span>
					<div>
						<div id="turn-jets-condition-0" class="grey-dot"></div>
						<div id="turn-jets-condition-1" class="grey-dot"></div>
						<div id="turn-jets-condition-2" class="grey-dot"></div>
						<div id="turn-jets-condition-3" class="grey-dot"></div>
					</div>
				</div>
				<div class="info-panel-line-dots">
					<span id="guns-condition-label">Guns:</span>
					<div>
						<div id="guns-condition-0" class="grey-dot"></div>
						<div id="guns-condition-1" class="grey-dot"></div>
						<div id="guns-condition-2" class="grey-dot"></div>
						<div id="guns-condition-3" class="grey-dot"></div>
					</div>
				</div>
				<div class="info-panel-line-dots">
					<span id="scanner-condition-label">Scanner:</span>
					<div>
						<div id="scanner-condition-0" class="grey-dot"></div>
						<div id="scanner-condition-1" class="grey-dot"></div>
						<div id="scanner-condition-2" class="grey-dot"></div>
						<div id="scanner-condition-3" class="grey-dot"></div>
					</div>
				</div>
				<div class="info-panel-line-dots">
					<span id="radar-condition-label">Radar:</span>
					<div>
						<div id="radar-condition-0" class="grey-dot"></div>
						<div id="radar-condition-1" class="grey-dot"></div>
						<div id="radar-condition-2" class="grey-dot"></div>
						<div id="radar-condition-3" class="grey-dot"></div>
					</div>
				</div>
				<div class="info-panel-line-dots">
					<span>Spare Parts:</span>
					<div id="spare-parts-bar"></div>
				</div>
				<div class="info-panel-line-lives">
					<div class="lives-image"></div>
					<div id="player-lives" style="vertical-align: middle; display: inline-block;"> = 3</div>
				</div>
				<div class="info-panel-line">
					<span class="powerup-image" id="spreadShotActive" style="visibility: hidden;">
						<img src="images/SpreadShot.png" alt="Spread Shot Active" height="16" width="19">
					</span>
					<span class="powerup-image" id="photonLargeActive" style="visibility: hidden;">
						<img src="images/PhotonLarge.png" alt="Photon Large Active" height="16" width="15">
					</span>
					<span class="powerup-image" id="invulnerabilityAvailable" style="visibility: hidden;">
						<img src="images/Invulnerability.png" alt="Invulnerability Available" height="19" width="15">
					</span>
					<span class="powerup-image" id="turboThrustAvailable" style="visibility: hidden;">
						<img src="images/TurboThrust.png" alt="Turbo Thrust Available" height="16" width="15">
					</span>
				</div>
				<div class="info-panel-line-text">
					<span>Score:</span>
					<div class="vertically-aligned">
						<span id="player-score">0</span>
						<span class="double-points-powerup-image" id="doublePointsActive" style="visibility: hidden;">
							<img src="images/DoublePoints.png" alt="Double Points Active" height="16" width="15">
						</span>
					</div>
				</div>
				<div class="info-panel-line-text">
					<span>Level:</span>
					<div>
						<span>NA</span>
						<!-- The below image will never be shown, but it is used to make this div have the same spacing as the Score div above -->
						<span class="powerup-image" style="visibility: hidden;">
							<img src="images/DoublePoints.png" height="16" width="15">
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
